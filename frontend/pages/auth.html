<link rel="stylesheet" href="styles/auth.css">

<div class="auth-container">
    <h2 id="formTitle" class="auth-title">Login</h2>
    
    <!-- Updated logout button - removed hidden class -->
    <button id="logoutBtn" class="btn logout-btn">Logout</button>
    <button id="deleteDataBtn" class="btn logout-btn">Delete Reviews and Recommendations</button>
    
    <div id="authMessage"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <form id="signUpForm" hidden>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>
        </div>
        <button type="submit" class="btn">Sign up</button>
    </form>

    <button id="toggleBtn" class="toggle-btn">Switch to Sign Up</button>
</div>
